<h2>Remove letsblock.it filters from uBlock</h2>
<div class="card shadow-sm me-lg-5 ms-lg-5">
    <video controls muted class="card-img-top">
        <source src="/assets/images/pages/help-remove-list.webm" type="video/webm">
    </video>
    <div class="card-body">
        <ul>
            <li>Open the <code>uBlock Origin</code> dashboard (see above)</li>
            <li>Click on the <code>Filters lists</code> tab, scroll to the bottom</li>
            <li>Locate the "letsblock.it - My filters" list at the bottom</li>
            <li>Click on the red trash can icon next to it, then on <code>Apply changes</code></li>
        </ul>
    </div>
</div>
