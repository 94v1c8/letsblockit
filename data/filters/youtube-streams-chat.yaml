title: Hide the chat section of Youtube streams
blurb: Silence is golden.
tags:
  - youtube
template: |
  www.youtube.com###chat:remove()
tests:
  - output: |
      www.youtube.com###chat:remove()
---

This filter hides and disable the chat messages section when watching Youtube streams.

Thanks to the `:remove()` operator, the javascript is also disabled, saving resources.